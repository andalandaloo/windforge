<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="errorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F44336;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D32F2F;stop-opacity:1" />
    </linearGradient>
    
    <filter id="errorGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" flood-color="#F44336" flood-opacity="0.4" stdDeviation="3"/>
    </filter>
  </defs>
  
  <!-- Error circle -->
  <circle cx="16" cy="16" r="14" fill="url(#errorGradient)" filter="url(#errorGlow)"/>
  
  <!-- Inner circle highlight -->
  <circle cx="16" cy="16" r="10" fill="#FFFFFF" opacity="0.2"/>
  
  <!-- X mark -->
  <path d="M 11 11 L 21 21 M 21 11 L 11 21" 
        stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" 
        stroke-linejoin="round" fill="none" opacity="0.95"/>
  
  <!-- Additional glow effect -->
  <circle cx="16" cy="16" r="12" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>
  
  <!-- Warning triangle overlay -->
  <path d="M 16 8 L 24 22 L 8 22 Z" fill="#FFFFFF" opacity="0.1"/>
  <circle cx="16" cy="18" r="1" fill="#FFFFFF" opacity="0.8"/>
  <rect x="15.5" y="12" width="1" height="4" rx="0.5" fill="#FFFFFF" opacity="0.8"/>
</svg>

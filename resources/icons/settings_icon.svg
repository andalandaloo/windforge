<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="settingsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#607D8B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#455A64;stop-opacity:1" />
    </linearGradient>
    
    <filter id="settingsGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" flood-color="#607D8B" flood-opacity="0.3" stdDeviation="2"/>
    </filter>
  </defs>
  
  <!-- Main gear -->
  <circle cx="16" cy="16" r="12" fill="url(#settingsGradient)" filter="url(#settingsGlow)"/>
  
  <!-- Gear teeth -->
  <rect x="14" y="4" width="4" height="6" rx="1" fill="url(#settingsGradient)"/>
  <rect x="14" y="22" width="4" height="6" rx="1" fill="url(#settingsGradient)"/>
  <rect x="4" y="14" width="6" height="4" rx="1" fill="url(#settingsGradient)"/>
  <rect x="22" y="14" width="6" height="4" rx="1" fill="url(#settingsGradient)"/>
  
  <!-- Diagonal teeth -->
  <rect x="7" y="7" width="4" height="4" rx="1" fill="url(#settingsGradient)" transform="rotate(45 9 9)"/>
  <rect x="21" y="7" width="4" height="4" rx="1" fill="url(#settingsGradient)" transform="rotate(-45 23 9)"/>
  <rect x="7" y="21" width="4" height="4" rx="1" fill="url(#settingsGradient)" transform="rotate(-45 9 23)"/>
  <rect x="21" y="21" width="4" height="4" rx="1" fill="url(#settingsGradient)" transform="rotate(45 23 23)"/>
  
  <!-- Inner circle -->
  <circle cx="16" cy="16" r="6" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="16" cy="16" r="4" fill="url(#settingsGradient)"/>
  <circle cx="16" cy="16" r="2" fill="#FFFFFF"/>
  
  <!-- Highlight -->
  <circle cx="16" cy="16" r="10" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>
</svg>

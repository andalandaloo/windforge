<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#357ABD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C5F8F;stop-opacity:1" />
    </linearGradient>
    
    <!-- Inner gradient -->
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5BA0F2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A90E2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" flood-color="#000000" flood-opacity="0.3" stdDeviation="12"/>
    </filter>
    
    <!-- Inner shadow -->
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" flood-color="#000000" flood-opacity="0.2" stdDeviation="4"/>
    </filter>
  </defs>
  
  <!-- Main app icon background -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" 
        fill="url(#mainGradient)" filter="url(#shadow)"/>
  
  <!-- Inner content area -->
  <rect x="64" y="64" width="384" height="384" rx="64" ry="64" 
        fill="url(#innerGradient)" opacity="0.8"/>
  
  <!-- Windsurf wave pattern -->
  <path d="M 128 200 Q 200 150 272 200 Q 344 250 416 200" 
        stroke="#FFFFFF" stroke-width="12" fill="none" opacity="0.9"/>
  <path d="M 128 240 Q 200 190 272 240 Q 344 290 416 240" 
        stroke="#FFFFFF" stroke-width="10" fill="none" opacity="0.7"/>
  <path d="M 128 280 Q 200 230 272 280 Q 344 330 416 280" 
        stroke="#FFFFFF" stroke-width="8" fill="none" opacity="0.5"/>
  
  <!-- Document icon overlay -->
  <rect x="180" y="320" width="152" height="120" rx="8" ry="8" 
        fill="#FFFFFF" opacity="0.9" filter="url(#innerShadow)"/>
  
  <!-- Document lines -->
  <rect x="200" y="340" width="80" height="4" rx="2" fill="#4A90E2" opacity="0.8"/>
  <rect x="200" y="355" width="112" height="4" rx="2" fill="#4A90E2" opacity="0.6"/>
  <rect x="200" y="370" width="96" height="4" rx="2" fill="#4A90E2" opacity="0.6"/>
  <rect x="200" y="385" width="88" height="4" rx="2" fill="#4A90E2" opacity="0.4"/>
  
  <!-- Gear icon for workflow -->
  <circle cx="300" cy="380" r="20" fill="#4A90E2" opacity="0.8"/>
  <circle cx="300" cy="380" r="12" fill="#FFFFFF"/>
  <rect x="296" y="360" width="8" height="8" fill="#4A90E2"/>
  <rect x="296" y="392" width="8" height="8" fill="#4A90E2"/>
  <rect x="284" y="376" width="8" height="8" fill="#4A90E2"/>
  <rect x="308" y="376" width="8" height="8" fill="#4A90E2"/>
</svg>

<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="saveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8BC34A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#689F38;stop-opacity:1" />
    </linearGradient>
    
    <filter id="saveGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" flood-color="#8BC34A" flood-opacity="0.3" stdDeviation="2"/>
    </filter>
  </defs>
  
  <!-- Floppy disk body -->
  <rect x="6" y="6" width="20" height="20" rx="2" ry="2" 
        fill="url(#saveGradient)" filter="url(#saveGlow)"/>
  
  <!-- Disk label area -->
  <rect x="8" y="8" width="16" height="6" rx="1" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Metal slider -->
  <rect x="18" y="6" width="8" height="4" rx="1" fill="#E0E0E0"/>
  <rect x="19" y="7" width="6" height="2" rx="0.5" fill="#BDBDBD"/>
  
  <!-- Label lines -->
  <rect x="10" y="10" width="8" height="1" rx="0.5" fill="url(#saveGradient)" opacity="0.6"/>
  <rect x="10" y="12" width="12" height="1" rx="0.5" fill="url(#saveGradient)" opacity="0.4"/>
  
  <!-- Disk opening -->
  <rect x="8" y="16" width="16" height="8" rx="1" fill="#424242" opacity="0.8"/>
  <rect x="10" y="18" width="12" height="4" rx="0.5" fill="#212121"/>
  
  <!-- Write protection tab -->
  <rect x="24" y="12" width="2" height="4" rx="1" fill="#757575"/>
  
  <!-- Corner highlight -->
  <rect x="8" y="8" width="16" height="2" rx="1" fill="#FFFFFF" opacity="0.4"/>
</svg>

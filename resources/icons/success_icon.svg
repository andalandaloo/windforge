<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="successGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
    
    <filter id="successGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" flood-color="#4CAF50" flood-opacity="0.4" stdDeviation="3"/>
    </filter>
  </defs>
  
  <!-- Success circle -->
  <circle cx="16" cy="16" r="14" fill="url(#successGradient)" filter="url(#successGlow)"/>
  
  <!-- Inner circle highlight -->
  <circle cx="16" cy="16" r="10" fill="#FFFFFF" opacity="0.2"/>
  
  <!-- Checkmark -->
  <path d="M 10 16 L 14 20 L 22 12" 
        stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" 
        stroke-linejoin="round" fill="none" opacity="0.95"/>
  
  <!-- Additional glow effect -->
  <circle cx="16" cy="16" r="12" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>
  
  <!-- Sparkle effects -->
  <circle cx="8" cy="8" r="1" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="24" cy="10" r="0.8" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="6" cy="24" r="0.6" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="26" cy="26" r="1" fill="#FFFFFF" opacity="0.5"/>
</svg>

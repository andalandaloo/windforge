<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="markdownGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    
    <filter id="markdownShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" flood-color="#000000" flood-opacity="0.2" stdDeviation="2"/>
    </filter>
  </defs>
  
  <!-- Document background -->
  <rect x="6" y="4" width="20" height="24" rx="2" ry="2" 
        fill="url(#markdownGradient)" filter="url(#markdownShadow)"/>
  
  <!-- Document fold -->
  <path d="M 22 4 L 22 8 L 26 8 Z" fill="#1976D2"/>
  
  <!-- Document content area -->
  <rect x="8" y="8" width="16" height="18" rx="1" fill="#FFFFFF" opacity="0.95"/>
  
  <!-- Markdown "M" symbol -->
  <path d="M 10 12 L 10 22 L 12 22 L 12 16 L 14 18 L 16 16 L 16 22 L 18 22 L 18 12 Z" 
        fill="url(#markdownGradient)" opacity="0.8"/>
  
  <!-- Arrow down symbol -->
  <path d="M 20 14 L 22 16 L 20 18 L 20 17 L 19 17 L 19 15 L 20 15 Z" 
        fill="url(#markdownGradient)" opacity="0.6"/>
  
  <!-- Decorative lines -->
  <rect x="10" y="10" width="8" height="1" rx="0.5" fill="url(#markdownGradient)" opacity="0.4"/>
  <rect x="10" y="24" width="12" height="1" rx="0.5" fill="url(#markdownGradient)" opacity="0.4"/>
  
  <!-- Corner highlight -->
  <rect x="8" y="8" width="16" height="2" rx="1" fill="#FFFFFF" opacity="0.3"/>
</svg>

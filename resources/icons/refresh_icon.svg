<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="refreshGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E676;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00C853;stop-opacity:1" />
    </linearGradient>
    
    <filter id="refreshGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" flood-color="#00E676" flood-opacity="0.3" stdDeviation="2"/>
    </filter>
  </defs>
  
  <!-- Refresh circle -->
  <path d="M 16 4 A 12 12 0 1 1 8 8" 
        stroke="url(#refreshGradient)" stroke-width="3" 
        stroke-linecap="round" fill="none" filter="url(#refreshGlow)"/>
  
  <!-- Arrow head -->
  <path d="M 8 8 L 4 4 L 4 12 Z" fill="url(#refreshGradient)"/>
  
  <!-- Inner refresh circle -->
  <path d="M 16 8 A 8 8 0 1 1 11.2 11.2" 
        stroke="#FFFFFF" stroke-width="2" 
        stroke-linecap="round" fill="none" opacity="0.8"/>
  
  <!-- Center dot -->
  <circle cx="16" cy="16" r="2" fill="url(#refreshGradient)" opacity="0.8"/>
  <circle cx="16" cy="16" r="1" fill="#FFFFFF"/>
  
  <!-- Motion lines -->
  <path d="M 24 12 Q 26 14 24 16" stroke="#FFFFFF" stroke-width="1" 
        fill="none" opacity="0.6"/>
  <path d="M 26 18 Q 28 20 26 22" stroke="#FFFFFF" stroke-width="1" 
        fill="none" opacity="0.4"/>
  <path d="M 24 24 Q 26 26 24 28" stroke="#FFFFFF" stroke-width="1" 
        fill="none" opacity="0.3"/>
</svg>

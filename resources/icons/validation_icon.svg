<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="validationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </linearGradient>
    
    <filter id="validationGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" flood-color="#FF9800" flood-opacity="0.3" stdDeviation="2"/>
    </filter>
  </defs>
  
  <!-- Shield background -->
  <path d="M 16 4 L 24 8 L 24 18 Q 24 24 16 28 Q 8 24 8 18 L 8 8 Z" 
        fill="url(#validationGradient)" filter="url(#validationGlow)"/>
  
  <!-- Shield highlight -->
  <path d="M 16 6 L 22 9 L 22 18 Q 22 22 16 25 Q 10 22 10 18 L 10 9 Z" 
        fill="#FFFFFF" opacity="0.2"/>
  
  <!-- Exclamation mark -->
  <rect x="15" y="12" width="2" height="8" rx="1" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="16" cy="23" r="1.5" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Warning triangle inside -->
  <path d="M 16 10 L 20 18 L 12 18 Z" fill="#FFFFFF" opacity="0.3"/>
  
  <!-- Decorative elements -->
  <circle cx="12" cy="14" r="0.5" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="20" cy="14" r="0.5" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="16" cy="8" r="0.8" fill="#FFFFFF" opacity="0.7"/>
</svg>

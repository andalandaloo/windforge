<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecfef;stop-opacity:1" />
    </linearGradient>
    
    <filter id="aiGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" flood-color="#667eea" flood-opacity="0.4" stdDeviation="3"/>
    </filter>
    
    <filter id="pulse" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="28" fill="url(#aiGradient)" filter="url(#aiGlow)"/>
  
  <!-- Inner circle highlight -->
  <circle cx="32" cy="32" r="22" fill="#FFFFFF" opacity="0.2"/>
  
  <!-- Brain/AI symbol -->
  <path d="M 20 24 Q 16 20 20 16 Q 24 12 32 16 Q 40 12 44 16 Q 48 20 44 24 Q 48 28 44 32 Q 48 36 44 40 Q 40 44 32 40 Q 24 44 20 40 Q 16 36 20 32 Q 16 28 20 24 Z" 
        fill="url(#brainGradient)" opacity="0.9"/>
  
  <!-- Neural network nodes -->
  <circle cx="24" cy="22" r="2" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="32" cy="18" r="2" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="40" cy="22" r="2" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="24" cy="32" r="2" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="32" cy="28" r="2" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="40" cy="32" r="2" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="24" cy="42" r="2" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="32" cy="38" r="2" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="40" cy="42" r="2" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Neural connections -->
  <path d="M 24 22 L 32 18 L 40 22" stroke="#FFFFFF" stroke-width="1" opacity="0.7" fill="none"/>
  <path d="M 24 22 L 24 32 L 32 28" stroke="#FFFFFF" stroke-width="1" opacity="0.7" fill="none"/>
  <path d="M 32 18 L 32 28 L 40 32" stroke="#FFFFFF" stroke-width="1" opacity="0.7" fill="none"/>
  <path d="M 24 32 L 32 28 L 40 32" stroke="#FFFFFF" stroke-width="1" opacity="0.7" fill="none"/>
  <path d="M 24 32 L 24 42 L 32 38" stroke="#FFFFFF" stroke-width="1" opacity="0.7" fill="none"/>
  <path d="M 32 28 L 32 38 L 40 42" stroke="#FFFFFF" stroke-width="1" opacity="0.7" fill="none"/>
  <path d="M 24 42 L 32 38 L 40 42" stroke="#FFFFFF" stroke-width="1" opacity="0.7" fill="none"/>
  
  <!-- AI spark effects -->
  <circle cx="12" cy="16" r="1" fill="#fecfef" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="52" cy="20" r="1.2" fill="#ff9a9e" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="8" cy="32" r="0.8" fill="#667eea" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.4;0.9" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="56" cy="36" r="1" fill="#764ba2" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.1;0.6" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="16" cy="52" r="0.9" fill="#f093fb" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.7s" repeatCount="indefinite"/>
  </circle>
  <circle cx="48" cy="48" r="1.1" fill="#fecfef" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1.9s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Central pulse -->
  <circle cx="32" cy="32" r="3" fill="#FFFFFF" opacity="0.9" filter="url(#pulse)">
    <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9;0.5;0.9" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>

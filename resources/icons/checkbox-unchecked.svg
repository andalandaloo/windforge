<?xml version="1.0" encoding="UTF-8"?>
<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Border gradient -->
    <linearGradient id="checkboxBorderGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#d1d1d6" stop-opacity="1" />
      <stop offset="100%" stop-color="#c7c7cc" stop-opacity="1" />
    </linearGradient>
    
    <!-- Background gradient -->
    <linearGradient id="checkboxBgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1" />
      <stop offset="100%" stop-color="#f8f9fa" stop-opacity="1" />
    </linearGradient>
  </defs>
  
  <!-- Checkbox background -->
  <rect x="4" y="4" width="16" height="16" 
        rx="4" ry="4" 
        fill="url(#checkboxBgGradient)" 
        stroke="url(#checkboxBorderGradient)" 
        stroke-width="1.5"/>
</svg>

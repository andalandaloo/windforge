<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="helpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </linearGradient>
    
    <filter id="helpGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" flood-color="#FF9800" flood-opacity="0.4" stdDeviation="3"/>
    </filter>
  </defs>
  
  <!-- Help circle -->
  <circle cx="16" cy="16" r="14" fill="url(#helpGradient)" filter="url(#helpGlow)"/>
  
  <!-- Inner circle highlight -->
  <circle cx="16" cy="16" r="10" fill="#FFFFFF" opacity="0.2"/>
  
  <!-- Question mark -->
  <path d="M 12 12 Q 12 8 16 8 Q 20 8 20 12 Q 20 14 18 15 L 16 16 L 16 18" 
        stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round" 
        stroke-linejoin="round" fill="none" opacity="0.95"/>
  
  <!-- Question dot -->
  <circle cx="16" cy="22" r="1.5" fill="#FFFFFF" opacity="0.95"/>
  
  <!-- Additional glow effect -->
  <circle cx="16" cy="16" r="12" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>
  
  <!-- Sparkle effects -->
  <circle cx="8" cy="8" r="0.8" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="24" cy="10" r="0.6" fill="#FFFFFF" opacity="0.5"/>
  <circle cx="6" cy="24" r="0.5" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="26" cy="26" r="0.8" fill="#FFFFFF" opacity="0.4"/>
</svg>

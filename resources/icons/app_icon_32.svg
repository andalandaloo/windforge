<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="appGradient32" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#357ABD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C5F8F;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="innerGradient32" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5BA0F2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A90E2;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow32" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" flood-color="#000000" flood-opacity="0.3" stdDeviation="2"/>
    </filter>
  </defs>
  
  <!-- Main app icon background -->
  <rect x="2" y="2" width="28" height="28" rx="6" ry="6" 
        fill="url(#appGradient32)" filter="url(#shadow32)"/>
  
  <!-- Inner content area -->
  <rect x="4" y="4" width="24" height="24" rx="4" ry="4" 
        fill="url(#innerGradient32)" opacity="0.8"/>
  
  <!-- Windsurf wave pattern -->
  <path d="M 8 12 Q 12 10 16 12 Q 20 14 24 12" 
        stroke="#FFFFFF" stroke-width="1.5" fill="none" opacity="0.9"/>
  <path d="M 8 15 Q 12 13 16 15 Q 20 17 24 15" 
        stroke="#FFFFFF" stroke-width="1" fill="none" opacity="0.7"/>
  <path d="M 8 18 Q 12 16 16 18 Q 20 20 24 18" 
        stroke="#FFFFFF" stroke-width="0.8" fill="none" opacity="0.5"/>
  
  <!-- Document icon overlay -->
  <rect x="11" y="20" width="10" height="8" rx="1" ry="1" 
        fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Document lines -->
  <rect x="12" y="21" width="5" height="0.5" rx="0.25" fill="#4A90E2" opacity="0.8"/>
  <rect x="12" y="23" width="7" height="0.5" rx="0.25" fill="#4A90E2" opacity="0.6"/>
  <rect x="12" y="25" width="6" height="0.5" rx="0.25" fill="#4A90E2" opacity="0.6"/>
  <rect x="12" y="27" width="5.5" height="0.5" rx="0.25" fill="#4A90E2" opacity="0.4"/>
  
  <!-- Gear icon for workflow -->
  <circle cx="19" cy="24" r="1.5" fill="#4A90E2" opacity="0.8"/>
  <circle cx="19" cy="24" r="1" fill="#FFFFFF"/>
  <rect x="18.5" y="22" width="1" height="1" fill="#4A90E2"/>
  <rect x="18.5" y="25" width="1" height="1" fill="#4A90E2"/>
  <rect x="17" y="23.5" width="1" height="1" fill="#4A90E2"/>
  <rect x="20" y="23.5" width="1" height="1" fill="#4A90E2"/>
</svg>

<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="folderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFA726;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8F00;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="folderTop" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB74D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA726;stop-opacity:1" />
    </linearGradient>
    
    <filter id="folderShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" flood-color="#000000" flood-opacity="0.2" stdDeviation="2"/>
    </filter>
  </defs>
  
  <!-- Folder back -->
  <rect x="4" y="12" width="24" height="16" rx="2" ry="2" 
        fill="url(#folderGradient)" filter="url(#folderShadow)"/>
  
  <!-- Folder tab -->
  <path d="M 4 12 L 4 8 Q 4 6 6 6 L 14 6 L 16 8 L 26 8 Q 28 8 28 10 L 28 12 Z" 
        fill="url(#folderTop)"/>
  
  <!-- Folder highlight -->
  <rect x="6" y="14" width="20" height="2" rx="1" fill="#FFFFFF" opacity="0.3"/>
  
  <!-- Document inside -->
  <rect x="8" y="18" width="12" height="8" rx="1" fill="#FFFFFF" opacity="0.9"/>
  <rect x="10" y="20" width="6" height="1" rx="0.5" fill="url(#folderGradient)" opacity="0.6"/>
  <rect x="10" y="22" width="8" height="1" rx="0.5" fill="url(#folderGradient)" opacity="0.6"/>
  <rect x="10" y="24" width="7" height="1" rx="0.5" fill="url(#folderGradient)" opacity="0.4"/>
</svg>
